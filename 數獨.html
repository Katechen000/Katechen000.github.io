<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>數獨遊戲</title>
<style>
body {
font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
background: #f5f7fb;
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
}
.app {
background: white;
padding: 24px;
border-radius: 16px;
box-shadow: 0 10px 30px rgba(0,0,0,0.1);
width: 360px;
}
h1 {
text-align: center;
margin-bottom: 12px;
}
.board {
display: grid;
grid-template-columns: repeat(9, 1fr);
border: 3px solid #333;
}
.cell {
width: 36px;
height: 36px;
border: 1px solid #aaa;
text-align: center;
font-size: 18px;
}
.cell input {
width: 100%;
height: 100%;
border: none;
text-align: center;
font-size: 18px;
outline: none;
background: none;
}
.cell.fixed input {
font-weight: bold;
color: #333;
}
.cell:nth-child(3n):not(:nth-child(9n)) {
border-right: 2px solid #333;
}
.cell:nth-child(n+19):nth-child(-n+27),
.cell:nth-child(n+46):nth-child(-n+54) {
border-bottom: 2px solid #333;
}
.controls {
display: flex;
justify-content: space-between;
margin-top: 16px;
}
button {
padding: 8px 12px;
border-radius: 8px;
border: none;
cursor: pointer;
background: #4f46e5;
color: white;
}
button.secondary {
background: #64748b;
}
.message {
margin-top: 10px;
text-align: center;
font-size: 14px;
}
</style>
</head>
<body>
<div class="app">
<h1>數獨</h1>
<div id="board" class="board"></div>
<div class="controls">
