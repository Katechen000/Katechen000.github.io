<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Êï∏Áç®ÈÅäÊà≤</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 360px;
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
    }

    .difficulty {
      text-align: center;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .difficulty select {
      padding: 4px 8px;
      border-radius: 6px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      border: 3px solid #333;
    }

    .cell {
      width: 36px;
      height: 36px;
      border: 1px solid #aaa;
      text-align: center;
      font-size: 18px;
    }

    .cell input {
      width: 100%;
      height: 100%;
      border: none;
      text-align: center;
      font-size: 18px;
      outline: none;
      background: none;
    }

    .cell.fixed input {
      font-weight: bold;
      color: #333;
    }

    .cell:nth-child(3n):not(:nth-child(9n)) {
      border-right: 2px solid #333;
    }

    .cell:nth-child(n+19):nth-child(-n+27),
    .cell:nth-child(n+46):nth-child(-n+54) {
      border-bottom: 2px solid #333;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 16px;
      gap: 6px;
    }

    button {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #4f46e5;
      color: white;
      font-size: 13px;
    }

    button.secondary {
      background: #64748b;
    }

    .message {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      min-height: 18px;
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>Êï∏Áç®</h1>

    <div class="difficulty">
      Difficulty:
      <select id="difficultySelect" onchange="newGame(this.value)">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>

    <div id="board" class="board"></div>

    <div class="controls">
      <button onclick="newGame(currentDifficulty)">New</button>
      <button class="secondary" onclick="checkSolution()">Check</button>
      <button class="secondary" onclick="showSolution()">Answer</button>
    </div>

    <div id="message" class="message"></div>
  </div>

  <script>
    const boardEl = document.getElementById('board');
    const messageEl = document.getElementById('message');
    const difficultySelect = document.getElementById('difficultySelect');

    let solution = [];
    let currentDifficulty = 'medium';

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function isValid(board, r, c, n) {
      for (let i = 0; i < 9; i++) {
        if (board[r][i] === n || board[i][c] === n) return false;
        const br = Math.floor(r / 3) * 3 + Math.floor(i / 3);
        const bc = Math.floor(c / 3) * 3 + (i % 3);
        if (board[br][bc] === n) return false;
      }
      return true;
    }

    function solve(board) {
      for (let r = 0; r < 9; r++) {
        for (let c = 0; c < 9; c++) {
          if (board[r][c] === 0) {
            for (const n of shuffle([1,2,3,4,5,6,7,8,9])) {
              if (isValid(board, r, c, n)) {
                board[r][c] = n;
                if (solve(board)) return true;
                board[r][c] = 0;
              }
            }
            return false;
          }
        }
      }
      return true;
    }

    function generatePuzzle(difficulty) {
      const board = Array.from({ length: 9 }, () => Array(9).fill(0));
      solve(board);
      solution = board.map(r => r.slice());

      let holes = 40;
      if (difficulty === 'easy') holes = 30;
      if (difficulty === 'hard') holes = 50;

      while (holes > 0) {
        const r = Math.floor(Math.random() * 9);
        const c = Math.floor(Math.random() * 9);
        if (board[r][c] !== 0) {
          board[r][c] = 0;
          holes--;
        }
      }
      return board;
    }

    function render(board) {
      boardEl.innerHTML = '';
      board.flat().forEach(value => {
        const cell = document.createElement('div');
        cell.className = 'cell' + (value !== 0 ? ' fixed' : '');
        const input = document.createElement('input');
        input.maxLength = 1;
        input.value = value || '';
        input.disabled = value !== 0;
        input.oninput = () => {
          if (!/^[1-9]$/.test(input.value)) input.value = '';
        };
        cell.appendChild(input);
        boardEl.appendChild(cell);
      });
    }

    function newGame(difficulty = 'medium') {
      currentDifficulty = difficulty;
      difficultySelect.value = difficulty;
      messageEl.textContent = '';
      render(generatePuzzle(difficulty));
    }

    function checkSolution() {
      const inputs = document.querySelectorAll('.cell input');
      for (let i = 0; i < 81; i++) {
        const r = Math.floor(i / 9);
        const c = i % 9;
        if (Number(inputs[i].value) !== solution[r][c]) {
          messageEl.textContent = '‚ùå Incorrect, keep trying!';
          messageEl.style.color = 'red';
          return;
        }
      }
      messageEl.textContent = 'üéâ Correct! Well done!';
      messageEl.style.color = 'green';
    }

    function showSolution() {
      render(solution);
      messageEl.textContent = '‚úî Solution shown';
      messageEl.style.color = 'blue';
    }

    newGame('medium');
  </script>
</body>
</html>
